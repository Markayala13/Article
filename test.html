<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 40px;
            background-color: white; /* Color base */
            text-align: center;
            border: 2px solid black; /* Para visualizaci√≥n */
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
                background-color: blue; /* Para verificar */
            }
        }

        @media (max-width: 1024px) {
            .container {
                background-color: green; /* Para verificar */
            }
        }
    </style>
</head>
<body>
    <div class="container">Responsive Test</div>
</body>
</html>
